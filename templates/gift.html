<!DOCTYPE html>
<html>
<head>
    <title>Gift for You</title>
    <style>
        body {
            background: pink;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .gift-box {
            width: 220px;
            height: 220px;
            background: red;
            position: relative;
            cursor: pointer;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.2s;
        }

        .gift-box:hover {
            transform: scale(1.05);
        }

        .gift-lid {
            width: 240px;
            height: 60px;
            background: darkred;
            position: absolute;
            top: -50px;
            left: -10px;
            border-radius: 10px;
        }

        .count {
            font-size: 1.5em;
            color: #b3003c;
            margin-bottom: 20px;
        }

        .message {
            font-size: 3em;
            color: #b3003c;
            margin-top: 30px;
            display: none;
            animation: zoomOut 1s ease forwards;
        }

        @keyframes zoomOut {
            from {
                transform: scale(1.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .next-btn {
            margin-top: 30px;
            padding: 12px 25px;
            font-size: 1.3em;
            background: #ff4081;
            color: white;
            border: none;
            border-radius: 10px;
            text-decoration: none;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="count" id="count">Tap the gift 15 times</div>

    <div class="gift-box" onclick="tapGift()">
        <div class="gift-lid"></div>
    </div>

    <div class="message" id="message">I love you vavae ðŸ’—</div>
    <a href="/choice" class="next-btn" id="nextBtn">Next</a>
</div>

<script>
let taps = 15;

function tapGift() {
    if (taps > 0) {
        taps--;
        document.getElementById("count").innerText = 
            taps > 0 ? "Tap the gift " + taps + " more times" : "";
    }

    if (taps === 0) {
        document.getElementById("message").style.display = "block";
        document.getElementById("nextBtn").style.display = "inline-block";
    }
}
</script>

</body>
</html>
