<!DOCTYPE html>
<html>
<head>
    <title>Gift</title>
    <style>
        body {
            background:#ffccd5;
            color:#8b0000;
            font-family:Arial, sans-serif;
            display:flex;
            justify-content:center;
            align-items:center;
            height:100vh;
            margin:0;
            text-align:center;
        }

        .container {
            background:white;
            padding:60px;
            border-radius:25px;
            box-shadow:0 0 30px rgba(0,0,0,0.25);
        }

        h1 {
            font-size:50px;
            margin-bottom:20px;
        }

        #counter {
            font-size:30px;
            margin-bottom:20px;
        }

        img {
            width:350px;
            cursor:pointer;
            transition:transform 0.2s;
        }

        img:active {
            transform:scale(0.95);
        }

        #message {
            font-size:50px;
            margin-top:25px;
            display:none;
            animation: zoomOut 1s ease forwards;
        }

        @keyframes zoomOut {
            0% {
                transform:scale(2);
                opacity:0;
            }
            100% {
                transform:scale(1);
                opacity:1;
            }
        }

        button {
            margin-top:30px;
            padding:18px 40px;
            font-size:24px;
            background:#ff4d6d;
            color:white;
            border:none;
            border-radius:12px;
            cursor:pointer;
            display:none;
        }

        button:hover {
            background:#e63956;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Tap the gift box üéÅ</h1>
    <div id="counter">Taps remaining: 15</div>

    <img src="https://cdn-icons-png.flaticon.com/512/833/833472.png" onclick="tapGift()">

    <div id="message">I love you vavae üíó</div>

    <button id="nextBtn" onclick="location.href='/music'">Next ‚ûú</button>
</div>

<script>
    let count = 15;

    function tapGift(){
        if(count > 0){
            count--;
            document.getElementById("counter").innerText = "Taps remaining: " + count;
        }

        if(count === 0){
            document.getElementById("message").style.display = "block";
            document.getElementById("nextBtn").style.display = "inline-block";
        }
    }
</script>

</body>
</html>
