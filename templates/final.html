<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Final Love Page</title>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ffd6e0, #ffb6c1);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }

        .center-text {
            text-align: center;
            font-size: 4em;
            color: #b3003c;
            font-weight: bold;
            z-index: 2;
        }

        /* Flying hearts */
        .heart {
            position: absolute;
            color: red;
            animation: floatUp 8s linear infinite;
            opacity: 0.8;
        }

        @keyframes floatUp {
            from {
                transform: translateY(100vh) scale(1);
                opacity: 1;
            }
            to {
                transform: translateY(-10vh) scale(1.4);
                opacity: 0;
            }
        }

        /* Bunny positions */
        .bunny {
            position: absolute;
            width: 140px;
            height: 140px;
            z-index: 1;
        }

        .top-left { top: 10px; left: 10px; }
        .top-right { top: 10px; right: 10px; }
        .bottom-left { bottom: 10px; left: 10px; }
        .bottom-right { bottom: 10px; right: 10px; }
    </style>
</head>
<body>

    <!-- Flying hearts -->
    <script>
        for (let i = 0; i < 20; i++) {
            let heart = document.createElement("div");
            heart.className = "heart";
            heart.innerHTML = "ðŸ’—";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (5 + Math.random() * 5) + "s";
            heart.style.fontSize = (30 + Math.random() * 30) + "px";
            document.body.appendChild(heart);
        }
    </script>

    <!-- Bunny Lottie players in corners -->
    <lottie-player 
        src="https://assets2.lottiefiles.com/packages/lf20_touohxv0.json"
        background="transparent"
        speed="1"
        class="bunny top-left"
        loop autoplay>
    </lottie-player>

    <lottie-player 
        src="https://assets2.lottiefiles.com/packages/lf20_touohxv0.json"
        background="transparent"
        speed="1"
        class="bunny top-right"
        loop autoplay>
    </lottie-player>

    <lottie-player 
        src="https://assets2.lottiefiles.com/packages/lf20_touohxv0.json"
        background="transparent"
        speed="1"
        class="bunny bottom-left"
        loop autoplay>
    </lottie-player>

    <lottie-player 
        src="https://assets2.lottiefiles.com/packages/lf20_touohxv0.json"
        background="transparent"
        speed="1"
        class="bunny bottom-right"
        loop autoplay>
    </lottie-player>

    <!-- Center romantic text -->
    <div class="center-text">
        Happy Valentineâ€™s Day Muthae ðŸ’‹
    </div>

</body>
</html>
